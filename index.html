<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA Starbucks</title>
    <!-- link for css local file -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- link for bootstrap
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- link for icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header>
      <nav class="header">
        <div class="sp02">
          <div class="navbar-item">
            <a href="#"><img src="assets/images/logo.png" alt="Starbucks" class="logo"></a>
            <div class="navlink">
              <a href="">Home</a>
              <a href="">Gift</a>
              <a href="">Order</a>
              <a href="">Pay</a>
              <a href="">Store</a>
            </div>
          </div>
          <div class="component">
            <div class="search-bar">
              <i class='bx bx-search'></i>
              <input type="search" name="" id="" placeholder="Looking for something else?">
            </div>
            <div class="button">
              <button class="btn"><i class='bx bx-user-circle' ></i></button>
            </div>
          </div>
          <div class='bx bx-menu btn' id="menu" onclick="displaynavbar()"></div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="notification">
            Joyous Bells:Celebrating Christmas Cheer.
            <a href="http://">Know More</a>
          </div>
        </div>
      </div>
    </div>
    <!-- link for javascriots -->
    <script src="javascripts/scripts.js"></script>
</body>
</html>
